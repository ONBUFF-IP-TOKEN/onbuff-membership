---
  routes: 
    - 
      group: "onbuff-membership"
      minversion: "m1.0"
      maxversion: "m1.1"
      list: 
        - 
          handler: "GetHealthCheck"
          method: "get"
          uri: "/healthcheck/_check"
          precheck: false
        - 
          handler: "GetVersion"
          method: "get"
          uri: "/:apiver/version"
          precheck: false
        -
          handler: "PostVerifyAuthToken"
          method: "post"
          uri: "/:apiver/auth/verify"
          precheck: false
        - 
          handler: "PutMemberUpdate"
          method: "put"
          uri: "/:apiver/auth/member/update"
          precheck: false

